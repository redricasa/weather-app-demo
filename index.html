<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Weather App-Open Weather API with Jquery</title>
</head>
<body> 
    <div class="row">
        <form class="col s6">
          <div class="row">
            <div class="input-field col s6">
              <span class="helper-text" data-error="wrong" data-success="right">Type in the name of a city to get the current weather and UV Index info</span>
              <input id="enteredCity" type="text" placeholder="Enter A City">
            </div>
            </div class= "row col s6">
              <div class="list-group-append">
                <button class="btn waves-effect waves-light" id="searchButton" type="submit" name="action">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- searched items -->
      <div class="collection" id="history"></div>
      <!--weather cards -->
      <div class="row" id="todaysWeather">
          <div class="col s3 m6">
              <div class="card blue-grey darken-1">
                  <div class="card-content white-text"></div>
              </div>
          </div>
      </div>
      <div id="forecasts"></div>
    <!-- Jquery minified CDN -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="weather.js"></script>
</body>
</html>
